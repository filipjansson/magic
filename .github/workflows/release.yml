name: Release Magic

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core    
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/filipjansson/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Clean
      run: dotnet clean

    - name: Build release
      run: dotnet build -c Release

    - name: Package project
      run: dotnet pack src/Magic.csproj --no-build -c Release

    - name: Deploy package
      run: dotnet nuget push ./src/bin/Release/*.nupkg --skip-duplicate -k ${{secrets.DeployToken}}